<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a1f, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .nebula {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 191, 255, 0.2), transparent 70%);
      opacity: 0.3;
      z-index: 1;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 8px #00bfff, 0 0 15px #ff00ff, 0 0 20px #00ffaa;
      animation: fall linear infinite, twinkle 1.5s ease-in-out infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150vh) translateX(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(150vh) translateX(30px);
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }

    .container {
      background: rgba(20, 20, 40, 0.9);
      border-radius: 25px;
      padding: 50px 35px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 50px rgba(0, 180, 255, 0.8), 0 0 80px rgba(255, 0, 255, 0.6);
      text-align: center;
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 3;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      border: 1px solid rgba(0, 191, 255, 0.3);
    }

    .container:hover {
      transform: scale(1.08);
      box-shadow: 0 0 60px rgba(0, 180, 255, 1), 0 0 100px rgba(255, 0, 255, 0.8);
    }

    .container h2 {
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #00bfff, #ff00ff, #00ffaa, #ffeb3b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s ease-in-out infinite;
      letter-spacing: 2px;
    }

    @keyframes glowText {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 191, 255, 1)); }
      50% { filter: drop-shadow(0 0 20px rgba(255, 0, 255, 1)); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: all 0.4s ease;
      position: relative;
      z-index: 3;
      border: 1px solid rgba(0, 191, 255, 0.2);
    }

    input::placeholder {
      color: #ccc;
      transition: color 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 15px #00bfff, 0 0 25px #ff00ff;
      transform: translateY(-3px);
      border-color: rgba(0, 191, 255, 0.8);
    }

    input:focus::placeholder {
      color: #eee;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(90deg, #00bfff, #ff00ff, #00ffaa);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      z-index: 3;
      transition: all 0.4s ease;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #00bfff, 0 0 35px #ff00ff, 0 0 45px #00ffaa;
      background: linear-gradient(90deg, #00ffaa, #ff00ff, #ffeb3b);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 15px #00bfff, 0 0 20px #ff00ff;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error.show {
      opacity: 1;
    }

    .link {
      display: inline-block;
      margin-top: 20px;
      color: #00bfff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .link:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    @media (max-width: 420px) {
      .container {
        padding: 40px 25px;
        max-width: 90%;
      }
      .container h2 {
        font-size: 28px;
      }
      input, button {
        font-size: 14px;
        padding: 12px 15px;
      }
      .link {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="nebula"></div>
  <div class="stars" id="stars"></div>
  <div class="container">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="email" placeholder="Введите Email" required>
      <input type="password" placeholder="Введите пароль" required>
      <button type="submit">ОТПРАВИТЬ</button>
      <div class="error" id="errorMessage"></div>
    </form>
    <a href="http://127.0.0.1:5500/index1.html" class="link">Уже есть аккаунт? Войти</a>
  </div>
  <script>
    // Generate falling stars with varied sizes and colors
    const starsContainer = document.getElementById('stars');
    const numStars = 80;
    const colors = ['#00bfff', '#ff00ff', '#00ffaa', '#ffeb3b'];

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 2;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.background = colors[Math.floor(Math.random() * colors.length)];
      star.style.animationDuration = `${Math.random() * 4 + 2}s`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }

    // Form submission handling
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelector('input[type="password"]').value;

      // Basic validation
      if (!email || !password) {
        errorMessage.textContent = 'http://127.0.0.1:5500/index1.html';
        errorMessage.classList.add('show');
        return;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        errorMessage.textContent = 'Botirusman@2010';
        errorMessage.classList.add('show');
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = '88881111';
        errorMessage.classList.add('show');
        return;
      }

      // Clear error message if validation passes
      errorMessage.textContent = '';
      errorMessage.classList.remove('show');

      // Redirect to your custom URL
      window.location.href = 'https://your-site.com/dashboard'; // Replace with your desired URL
    });
  </script>
</body>
</html>
